<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATION TRANSFORMASI KENDARAAN - PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDK (Versi Kompatibel) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #3b44f6; }
        .loading-spinner { border: 4px solid rgba(255,255,255,0.1); border-radius: 50%; border-top: 4px solid #fff; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // BARIS 35: MASUKKAN KODE API GEMINI ANDA DI SINI
        // ==========================================
        const apiKey = "PASTE_KODE_API_GEMINI_DISINI"; 

        // KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyD0YcgUE3IgTtwbxBkJVKTMA4_iAwakzek",
            authDomain: "wijaya-b95ac.firebaseapp.com",
            projectId: "wijaya-b95ac",
            storageBucket: "wijaya-b95ac.firebasestorage.app",
            messagingSenderId: "431875466565",
            appId: "1:431875466565:web:6fbff58dbbbf0b3ce8ca2c",
            measurementId: "G-9V039M2VLV"
        };

        // Inisialisasi Firebase
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const App = () => {
            const [user, setUser] = useState(null);
            const [vehicleName, setVehicleName] = useState('Yamaha RX King');
            const [isLoading, setIsLoading] = useState(false);
            const [results, setResults] = useState(null);

            useEffect(() => {
                // Login otomatis secara anonim agar folder artifacts muncul
                auth.signInAnonymously().catch(err => console.error("Gagal login:", err));
                const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
                return () => unsubscribe();
            }, []);

            const generate = async () => {
                if (apiKey === "PASTE_KODE_API_GEMINI_DISINI") return alert("Isi dulu API Key-nya di baris 35 Bro!");
                if (!vehicleName) return alert("Masukkan nama kendaraan!");
                
                setIsLoading(true);
                try {
                    const promptText = `Berikan daftar 5 model evolusi untuk kendaraan: ${vehicleName}. Format: Nama Model (Tahun).`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });
                    
                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Gagal mengambil data.";
                    const modelList = aiText.trim().split('\n').filter(l => l.length > 2);

                    setResults({ models: modelList });

                    // --- SIMPAN KE FIREBASE (Ini yang memicu folder 'artifacts' muncul) ---
                    if (user) {
                        await db.collection('artifacts').doc('wijaya-app').collection('users').doc(user.uid).collection('generations').add({
                            vehicle: vehicleName,
                            models: modelList,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("Data tersimpan di Firebase!");
                    }
                } catch (e) {
                    alert("Terjadi kesalahan. Pastikan API Key di baris 35 sudah benar.");
                    console.error(e);
                }
                setIsLoading(false);
            };

            return (
                <div className="min-h-screen p-4 flex items-center justify-center">
                    <div className="bg-white w-full max-w-4xl rounded-[3rem] shadow-2xl overflow-hidden border-8 border-white/20">
                        <div className="bg-[#5249f6] p-10 text-white text-center">
                            <h1 className="text-3xl font-black uppercase italic tracking-tighter">Wijaya Vehicle AI</h1>
                            <p className="mt-2 text-[10px] font-bold opacity-60 uppercase tracking-[0.3em]">
                                Status Database: {user ? "CONNECTED ‚úÖ" : "CONNECTING..."}
                            </p>
                        </div>

                        <div className="p-10 grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="space-y-6">
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 ml-1">Nama Kendaraan</label>
                                    <input type="text" value={vehicleName} onChange={(e) => setVehicleName(e.target.value)} className="w-full bg-slate-100 border-2 border-transparent focus:border-blue-500 rounded-2xl px-6 py-4 outline-none font-extrabold text-slate-700 shadow-inner" />
                                </div>
                                <button onClick={generate} disabled={isLoading} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all flex items-center justify-center gap-3">
                                    {isLoading ? <div className="loading-spinner"></div> : "GENERATE SEKARANG"}
                                </button>
                            </div>

                            <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white min-h-[300px] flex flex-col justify-center border-4 border-slate-800">
                                {results ? (
                                    <div className="space-y-6">
                                        <h4 className="text-blue-400 text-[10px] font-black uppercase">Hasil:</h4>
                                        <div className="space-y-3 border-l-2 border-blue-500/30 pl-6">
                                            {results.models.map((m, i) => <p key={i} className="text-sm font-bold text-slate-200">{m}</p>)}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center space-y-6 opacity-30">
                                        <div className="text-6xl">üèéÔ∏è</div>
                                        <p className="text-[10px] font-black uppercase tracking-widest">Siap Memproses Data</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
